<ui:composition template="template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="head">
		<meta charset="UTF-8"></meta>
		<title>首页</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="./css/home.css"></link>
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://libs.baidu.com/jquery/1.3.2/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="./javascripts/home.js"></script>
	</ui:define>

	<ui:define name="content">
		<div>
			<div style="background-color: #0080C0;width: 100%">
				<div class="Row" style="background-color: #0080C0;width: 60%;float:left">
					<p class="sp1">总体情况</p><br/>
					<div class="Column">
						<img src="images/u204.png" class="pc"/>
						<span class="row1">任务总数</span><br/>
						<span class="row1">#{tenantContext.jobNum}</span>
					</div>

					<div class="Column">
						<img src="images/u204.png" class="pc"/>
						<span class="row1">数据源</span><br/>
						<span class="row1">#{jsfHelper.datastoresNum}</span>
					</div>

					<div class="Column">
						<img src="images/u204.png" class="pc"/>
						<span class="row1">时间线分析</span><br/>
						<span class="row1">#{tenantContext.timelineFolder.groupsNum}</span>
					</div>

				</div>
				<div class="Row" style="background-color: #0080C0;width: 39%;float:right;">
					<p class="sp1">今日运行</p><br/>
					<div class="Column">
						<img src="images/u204.png" class="pc"/>
						<span class="row1">运行任务</span><br/>
						<span class="row1">#{tenantContext.resultFolder.filesNum}</span>
					</div>

					<div class="Column">
						<img src="images/u204.png" class="pc"/>
						<span class="row1">运行结果</span><br/>
						<span class="row1">#{tenantContext.resultFolder.filesNumTd}</span>
					</div>

				</div>
			</div>
			<div style="background-color: #0080C0;margin-top: 10px;clear:both">
				<span></span>
			</div>
			<div style="background-color: #0080C0;margin-top: 20px;clear:both;height: 200px">
				<p class="sp1">重点任务总览</p>
				<!--<p class="sp1">更多</p>-->
				<input type="submit" value="添加" class="inp"/>
				<div>
					<input type="submit" value="更多..." class="inp2"/>
				</div>

			</div>
			<div style="background-color: #0080C0;margin-top: 10px;clear:both">
				<p class="sp1">任务执行情况</p>
				<div class="ui-tab">
					<!-- 具体消息内容 -->
				</div>
				<div class="paging">
					<!-- 分页布局-->
					<table>
						<tr class="page-font">
							<td><input type="submit" value="首页" width="24px" height="25px" class="firstPage" onclick="page_click(this)" /></td>
							<td><input type="submit" value="下一页" width="27px" height="22px" class="beforePage" onclick="page_click(this)" /></td>
							<td>|第<input type="button" class="currentPage" value="1" readonly="readonly"/>页</td>
							<td>共<input type="button" class="totalPage" value="1" readonly="readonly"/>页|</td>
							<td><input type="submit" value="上一页" width="27px" height="26px" class="nextPage" onclick="page_click(this)" /></td>
							<td><input type="submit" value="尾页" width="27px" height="24px" class="lastPage" onclick="page_click(this)" /></td>
						</tr>
					</table>
				</div>
			</div>
		</div>



	</ui:define>




</ui:composition>
