<ui:composition template="template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="head">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="/static/js/jquery-2.1.1.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/bootstrap-paginator.js"></script>
	</ui:define>

	<ui:define name="content">
		<div>
			<div style="background-color: #2aabd2">
				<div style="background-color: #2aabd2;width: 60%;float:left">
					<span class="sp1">总体情况</span><br/>
					<span>任务总数</span>
					<span>数据源</span>
					<span>时间线分析</span>
				</div>
				<div style="background-color: #2aabd2;width: 39%;float:left;margin-left: 4px">
					<span class="sp1">今日运行</span><br/>
					<span>运行任务</span>
					<span>运行结果</span>
				</div>
			</div>
			<div>
				<span>重点任务总览</span>
			</div>
			<div>
				<span>任务执行情况</span>
				<div id="example" style="text-align: center"> <ul id="pageLimit"></ul> </div>
			</div>
		</div>
		<script>
            $('#pageLimit').bootstrapPaginator({
                currentPage: 1,//当前的请求页面。
                totalPages: 20,//一共多少页。
                size:"normal",//应该是页眉的大小。
                bootstrapMajorVersion: 3,//bootstrap的版本要求。
                alignment:"right",
                numberOfPages:5,//一页列出多少数据。
                itemTexts: function (type, page, current) {//如下的代码是将页眉显示的中文显示我们自定义的中文。
                    switch (type) {
                        case "first": return "首页";
                        case "prev": return "上一页";
                        case "next": return "下一页";
                        case "last": return "末页";
                        case "page": return page;
                    }
                }
            });
		</script>

		<style>
			.sp1{
				color: white;
				font-weight:bold
			}
		</style>
	</ui:define>




</ui:composition>
